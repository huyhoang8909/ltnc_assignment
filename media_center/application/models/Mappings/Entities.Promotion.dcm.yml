Entities\Promotion:
    type: entity
    table: PROMOTION
    id:
        promotionId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: PROMOTION_ID
            generator:
                strategy: IDENTITY
    fields:
        startDate:
            type: datetime
            nullable: true
            column: START_DATE
        endDate:
            type: datetime
            nullable: true
            column: END_DATE
        discountPercent:
            type: boolean
            nullable: true
            column: DISCOUNT_PERCENT
        promotionCode:
            type: string
            nullable: true
            length: 15
            options:
                fixed: false
            column: PROMOTION_CODE
    lifecycleCallbacks: {  }
