Entities\Customeraddress:
    type: entity
    table: CUSTOMERADDRESS
    indexes:
        FK_USER_ADDRESS:
            columns:
                - USER_ID
    id:
        addressId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ADDRESS_ID
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: USER_ID
        recipient:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: RECIPIENT
        phoneNumber:
            type: string
            nullable: false
            length: 15
            options:
                fixed: false
            column: PHONE_NUMBER
        addressLine1:
            type: string
            nullable: true
            length: 256
            options:
                fixed: false
            column: ADDRESS_LINE_1
        addressLine2:
            type: string
            nullable: true
            length: 256
            options:
                fixed: false
            column: ADDRESS_LINE_2
        district:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: DISTRICT
        province:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: PROVINCE
        country:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: COUNTRY
        zipcode:
            type: string
            nullable: true
            length: 15
            options:
                fixed: false
            column: ZIPCODE
    lifecycleCallbacks: {  }
