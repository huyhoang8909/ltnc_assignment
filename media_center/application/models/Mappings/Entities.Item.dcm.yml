Entities\Item:
    type: entity
    table: ITEM
    indexes:
        FK_ITEM_CATEGORY:
            columns:
                - CATEGORY_ID
        FK_ITEM_MANUFACTURER:
            columns:
                - MANUFACTURER_ID
        FK_ITEM_PROMOTION:
            columns:
                - PROMOTION_ID
    id:
        itemId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ITEM_ID
            generator:
                strategy: IDENTITY
    fields:
        manufacturerId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: MANUFACTURER_ID
        promotionId:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: PROMOTION_ID
        categoryId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: CATEGORY_ID
        itemName:
            type: string
            nullable: false
            length: 256
            options:
                fixed: false
            column: ITEM_NAME
        itemPrice:
            type: float
            nullable: false
            precision: 10
            scale: 0
            column: ITEM_PRICE
        itemQuantity:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: ITEM_QUANTITY
    lifecycleCallbacks: {  }
