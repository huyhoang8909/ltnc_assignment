Entities\Shippingtype:
    type: entity
    table: SHIPPINGTYPE
    id:
        shippingTypeId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: SHIPPING_TYPE_ID
            generator:
                strategy: IDENTITY
    fields:
        shippingTypeName:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: SHIPPING_TYPE_NAME
        shippingCost:
            type: float
            nullable: false
            precision: 6
            scale: 0
            column: SHIPPING_COST
        shippingDays:
            type: boolean
            nullable: false
            column: SHIPPING_DAYS
    lifecycleCallbacks: {  }
