Entities\Reviews:
    type: entity
    table: REVIEWS
    indexes:
        FK_ITEM_REVIEWS:
            columns:
                - ITEM_ID
        FK_USER_REVIEW:
            columns:
                - USER_ID
    id:
        reviewId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: REVIEW_ID
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: USER_ID
        itemId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: ITEM_ID
        rating:
            type: boolean
            nullable: false
            column: RATING
        comment:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: COMMENT
    lifecycleCallbacks: {  }
