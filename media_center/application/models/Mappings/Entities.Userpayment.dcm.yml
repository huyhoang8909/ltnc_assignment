    table: USERPAYMENT
    indexes:
        FK_USER_PAYMENT:
            columns:
                - USER_ID
    id:
        paymentId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: PAYMENT_ID
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: USER_ID
        cardName:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: CARD_NAME
        creditCardNumber:
            type: string
            nullable: false
            length: 20
            options:
                fixed: false
            column: CREDIT_CARD_NUMBER
        securityNumber:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: SECURITY_NUMBER
        expDate:
            type: string
            nullable: false
            length: 1024
            options:
                fixed: false
            column: EXP_DATE
    lifecycleCallbacks: {  }
